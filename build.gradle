plugins {
    id 'java'
}

group 'merce'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = "Echo-server"
    version = "0.1.0"
    manifest {
        attributes 'Main-Class': 'EchoServer'
    }
}
